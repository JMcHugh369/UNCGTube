<div class="upload">
    <h1>Upload Your Video</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="videoTitle">Title:</label>
        <input type="text" id="videoTitle" name="videoTitle" placeholder="Enter video title" required>

        <label for="videoDescription">Description:</label>
        <textarea id="videoDescription" name="videoDescription" rows="4" placeholder="Enter video description" required></textarea>

        <label for="videoFile">Choose Video File:</label>
        <input type="file" id="videoFile" name="videoFile" accept="video/*" required>

        <button type="submit">Upload Video</button>
    </form>
</div>
